{% extends "base.html" %}

{% block content %}
    <form action="/classes/{{ gym_class.id }}/edit" method="POST" class="form-container">
        <div>
            <label for="name" class="form-title">Name:</label>
            <input type="text" name="name" id="name" value="{{ gym_class.name }}" class="form-input" required>
        </div>
        <div>
            <label for="type" class="form-title">Class type:</label>
            <input type="text" name="type" id="type" value="{{ gym_class.type }}" class="form-input" required>
        </div>
        <div>
            <label for="date" class="form-title">Date:</label>
            <input type="date" name="date" id="date" value="{{ gym_class.date }}" class="form-input" required>
        </div>
        <div>
            <label for="time" class="form-title">Time:</label>
            <input type="time" name="time" id="time" value="{{ gym_class.time }}" class="form-input" required>
        </div>
        <div>
            <label for="capacity" class="form-title">Capacity:</label>
            <input type="text" name="capacity" id ="capacity" value="{{ gym_class.capacity }}" class="form-input" required>
        </div>
        <button type="submit" class="submit-button">Update class</button>
    </form>
{% endblock %}
