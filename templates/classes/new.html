{% extends "base.html" %}

{% block content %}
    <form action="/classes/new" method="POST" class="form-container">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id ="name" placeholder="name" class="form-input" required>
        </div>
        <div>
            <label for="type">Type:</label>
            <input type="text" name="type" id ="type" placeholder="type" class="form-input" required>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="text" name="date" id ="date" placeholder="dd/mm/yy" class="form-input" required>
        </div>
        <div>
            <label for="time">Time:</label>
            <input type="text" name="time" id ="time" placeholder="hh:mm" class="form-input" required>
        </div>
        <button type="submit" class="submit-button">Add class</button>
    </form>
{% endblock %}
