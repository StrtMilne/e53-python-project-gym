{% extends "base.html" %}

{% block content %}
    <form action="/classes/new" method="POST" class="form-container">
        <div>
            <label for="name" class="form-title">Name:</label>
            <input type="text" name="name" id ="name" placeholder="name" class="form-input" required>
        </div>
        <div>
            <label for="type" class="form-title">Type:</label>
            <input type="text" name="type" id ="type" placeholder="type" class="form-input" required>
        </div>
        <div>
            <label for="date" class="form-title">Date:</label>
            <input type="date" name="date" id ="date" placeholder="dd/mm/yy" class="form-input" required>
        </div>
        <div>
            <label for="time" class="form-title">Time:</label>
            <input type="time" name="time" id ="time" class="form-input" required>
        </div>
        <div>
            <label for="capacity" class="form-title">Capacity:</label>
            <input type="text" name="capacity" id ="capacity" placeholder="capacity" class="form-input" required>
        </div>
        <button type="submit" class="submit-button">Add class</button>
    </form>
{% endblock %}
