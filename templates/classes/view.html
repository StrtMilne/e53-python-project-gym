{% extends "base.html" %}

{% block content %}
<section class="view-container">
    {% for class in all_classes %}
        <article>
            <h2>{{ class.name }}</h2>
            <p>Type: {{ class.type }}</p>
            <p>Date: {{ class.date }}</p>
            <p>Time: {{ class.time }}</p>
            <a href="/classes/{{ class.id }}/view">See members</a>
            <a href="/classes/{{ class.id }}/edit">Edit class</a>
        </article>
    {% endfor %}
</section>
{% endblock %}
