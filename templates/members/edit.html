{% extends "base.html" %}

{% block content %}
    <form action="/members/{{ member.id }}/edit" method="POST" class="form-container">
        <div>
            <label for="first_name">First name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ member.first_name }}" class="form-input" required>
        </div>
        <div>
            <label for="last_name">First name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ member.last_name }}" class="form-input" required>
        </div>
        <div>
            <label for="dob">Date of birth: </label>
            <input type="text" name="dob" id="dob" value="{{ member.dob }}" class="form-input" required>
        </div>
        <div>
            <label for="join_date">Date joined: </label>
            <input type="text" name="join_date" id="join_date" value="{{ member.join_date }}" class="form-input" required>
        </div>
        <div>
            <label for="member-status">Member status: </label>
            <select name="member-status" id="member-status" 
            value="{% if member.active == True %}
            Active
            {% endif %}
            {% if member.active == False %}
            Inactive
            {% endif %}
            " required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
        <div>
            <label for="premium-status">Membership type: </label>
            <select name="premium-status" id="premium-status" required>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <button type="submit" class="submit-button">Update member</button>
    </form>
{% endblock %}
