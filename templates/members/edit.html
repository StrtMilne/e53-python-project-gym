{% extends "base.html" %}

{% block content %}
    <form action="/members/{{ member.id }}/edit" method="POST" class="form-container">
        <div>
            <label for="first_name" class="form-title">First name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ member.first_name }}" class="form-input" required>
        </div>
        <div>
            <label for="last_name"class="form-title" >First name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ member.last_name }}" class="form-input" required>
        </div>
        <div>
            <label for="dob" class="form-title">Date of birth: </label>
            <input type="text" name="dob" id="dob" value="{{ member.dob }}" class="form-input" required>
        </div>
        <div>
            <label for="join_date" class="form-title">Date joined: </label>
            <input type="text" name="join_date" id="join_date" value="{{ member.join_date }}" class="form-input" required>
        </div>
        <div>
            <label for="member-status" class="form-title">Member status: </label>
            <select name="member-status" id="member-status" class="form-input" required>
                <option value="active"
                {% if member.active%}
                selected="selected"
                {% endif%}>Active</option>
                <option value="inactive"
                {% if not member.active%}
                selected="selected"
                {%endif %}>Inactive</option>
            </select>
        </div>
        <div>
            <label for="premium-status" class="form-title">Membership type: </label>
            <select name="premium-status" id="premium-status" class="form-input" required>
                <option value="standard" 
                {% if not member.premium %}
                selected="selected"
                {% endif %}>Standard</option>
                <option value="premium"
                {% if member.premium %}
                selected="selected"
                {% endif %}>Premium</option>
            </select>
        </div>
        <button type="submit" class="submit-button">Update member</button>
    </form>
{% endblock %}
